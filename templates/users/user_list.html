<h3>Пользователи</h3>

<ul>
    {% for i in users %}
    <li>
        <h4>{{ i.username }}</h4>
        <p>{{ i.email }}</p>
        <p>{{ i.first_name }}</p>
        <p>{{ i.last_name }}</p>
        <p>{{ i.created_at }}</p>
        <p>{{ i.password }}</p>
    </li>
    <hr>
    {% endfor %}
</ul>

<form method="post" action="{% url 'users:logout' %}">
    {% csrf_token %}
    <button type="submit">Выйти из аккаунта</button>
</form>
